<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Around the US</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mark Your Travels Around the US" />
    <meta name="keywords" content="travel, US, photos" />
    <meta name="author" content="Roxanne Shoar" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>

  <body class="page">
    <div class="page__wrapper">
      <header class="header page__section">
        <img
          class="header__logo"
          src="<%=require('./images/logo.svg')%>"
          alt="Page Logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img class="profile__image" src="" alt="Profile Photo" />
          <div class="profile__edit-image" src=""></div>
          <div class="profile__info">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description"></p>
          </div>
          <button class="profile__add-button"></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__delete-button"></button>
                <img src="" alt="" class="card__image" />
                <div class="card__description">
                  <h2 class="card__title"></h2>
                  <button class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>

      <footer class="footer page__section">
        <p class="footer__text">Â© 2025 Roxanne Shoar</p>
      </footer>
    </div>

    <div class="modal" id="profile-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-button"
          id="profile-close"
        ></button>
        <h2 class="modal__heading">Edit Profile</h2>

        <form class="modal__form" id="profile-form" novalidate>
          <div class="modal__input-container">
            <input
              id="profile-name"
              name="name"
              type="text"
              class="modal__input"
              placeholder="Name"
              value=""
              required
              minlength="2"
              maxlength="40"
            />
            <span class="modal__input-error profile-name-error"></span>
          </div>

          <div class="modal__input-container">
            <input
              id="profile-description"
              name="description"
              type="text"
              class="modal__input"
              placeholder="About"
              value=""
              required
              minlength="2"
              maxlength="200"
            />
            <span class="modal__input-error profile-description-error"> </span>
          </div>

          <button type="submit" class="modal__save-button" name="Save">
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="card-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-button"
          id="card-close"
        ></button>
        <h2 class="modal__heading">New Place</h2>

        <form class="modal__form" id="card-form" novalidate>
          <div class="modal__input-container">
            <input
              id="card-title"
              name="name"
              type="text"
              class="modal__input"
              placeholder="Title"
              value=""
              required
              minlength="2"
              maxlength="30"
            />
            <span class="modal__input-error card-title-error"></span>
          </div>

          <div class="modal__input-container">
            <input
              id="card-image"
              name="link"
              type="url"
              class="modal__input"
              placeholder="Image URL"
              value=""
              required
            />
            <span class="modal__input-error card-image-error"></span>
          </div>
          <button type="submit" class="modal__save-button" name="Create">
            Create
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="avatar-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-button"></button>
        <h2 class="modal__heading modal__heading_type_avatar">
          Change profile picture
        </h2>
        <form class="modal__form" id="avatar-form" novalidate>
          <input
            id="avatar"
            name="link"
            type="url"
            class="modal__input"
            placeholder="profile picture URL"
            value=""
            required
          />
          <span class="modal__input-error avatar-error"> </span>
          <button type="submit" class="modal__save-button" name="Save">
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="confirmation-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-button"
          id="card-close"
        ></button>
        <h2 class="modal__heading modal__heading_type_confirmation">
          Are you sure?
        </h2>
        <form class="modal__form" id="confirmation-form" novalidate>
          <input class="modal__input" type="hidden" id="cardId" name="cardId" />
          <button type="submit" class="modal__save-button" name="Yes">
            Yes
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="preview-modal">
      <div class="modal__preview-container">
        <button
          aria-label="Close modal"
          class="modal__close-button modal__close-button_type_preview"
          type="button"
        ></button>
        <img class="modal__image" />
        <p class="modal__caption"></p>
      </div>
    </div>
  </body>
</html>
