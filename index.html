<!doctype html>
<html lang="en">
  <head>
    <title>Around the US</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mark Your Travels Around the US" />
    <meta name="keywords" content="travel, US, photos" />
    <meta name="author" content="Roxanne Shoar" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__wrapper">
      <header class="header page__section">
        <img class="header__logo" src="./images/logo.svg" alt="Page Logo" />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/profile.jpg"
            alt="Profile Photo"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Coustea</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">

            <template id="card-template">
              <li class="card">
              <img
                src=""
                alt=""
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title"></h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            </template>

          </ul>
        </section>
      </main>

      <footer class="footer page__section">
        <p class="footer__text">Â© 2024 Roxanne Shoar</p>
      </footer>
    </div>

    <div class="modal">
      <div class="modal__container">
        <button type="button" class="modal__close-button"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form">
          <input
          id="profile-name"
            type="text"
            class="modal__input"
            placeholder="Name"
            value=""
          />
          <input
          id="profile-description"
            type="text"
            class="modal__input"
            placeholder="About"
            value=""
          />
          <button type="submit" class="modal__save-button">Save</button>
        </form>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
